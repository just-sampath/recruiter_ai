# ================================
# Docker Compose for Recruiter AI
# ================================
# Usage:
#   1. Copy .env.example to .env and add your API keys
#   2. Run: docker-compose up -d
#   3. Access:
#      - Frontend: http://localhost:5175
#      - Backend:  http://localhost:3005
#      - Qdrant:   http://localhost:6333
#      - Postgres: localhost:5445
# ================================

services:
  # ============ Database Services ============
  
  postgres:
    image: postgres:16-alpine
    container_name: recruiter-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: recruiter_ai
    ports:
      - "5445:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d recruiter_ai"]
      interval: 5s
      timeout: 5s
      retries: 10
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    container_name: recruiter-redis
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  qdrant:
    image: qdrant/qdrant:latest
    container_name: recruiter-qdrant
    ports:
      - "6333:6333"
    volumes:
      - qdrant_data:/qdrant/storage
    restart: unless-stopped

  # ============ Application Services ============

  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    container_name: recruiter-backend
    ports:
      - "3005:3000"
    environment:
      # Internal service URLs (Docker network)
      DATABASE_URL: postgres://postgres:postgres@postgres:5432/recruiter_ai
      REDIS_HOST: redis
      REDIS_PORT: 6379
      QDRANT_URL: http://qdrant:6333
      NODE_CONFIG_ENV: docker
      # External API Keys (from .env file)
      OPENAI_API_KEY: ${OPENAI_API_KEY:-}
      GOOGLE_API_KEY: ${GOOGLE_API_KEY:-}
      COHERE_API_KEY: ${COHERE_API_KEY:-}
      JWT_SECRET: ${JWT_SECRET:-docker-dev-secret-change-in-production}
      # Superadmin credentials (created on first startup)
      SUPERADMIN_EMAIL: ${SUPERADMIN_EMAIL:-superadmin@example.com}
      SUPERADMIN_PASSWORD: ${SUPERADMIN_PASSWORD:-SuperAdmin@123!}
    volumes:
      # Mount ONNX models from host (keeps image small)
      - ./models:/app/models:ro
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      qdrant:
        condition: service_started
    restart: unless-stopped

  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    container_name: recruiter-frontend
    ports:
      - "5175:5173"
    environment:
      # Pass API URL for Docker detection
      VITE_API_URL: http://localhost:3005/api
    depends_on:
      - backend
    restart: unless-stopped

# ============ Persistent Volumes ============

volumes:
  postgres_data:
    name: recruiter-postgres-data
  redis_data:
    name: recruiter-redis-data
  qdrant_data:
    name: recruiter-qdrant-data
